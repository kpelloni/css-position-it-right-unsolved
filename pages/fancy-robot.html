<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/fancy-robot.css" />
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <header class="exercise-header">
      <nav class="top-nav">
        <ul>
          <li class="back-button">
            <a href="/">Back to main page</a>
          </li>
          <li>
            <a href="./legal-page.html">Legal information page</a>
          </li>
        </ul>
      </nav><!--Where the heck is the padding? Margins?-->
    </header>
    <div class="robot-container">
      <div class="robot-face-shape">
        <div class="robot-eye-left">
          <div class="lefteyebase"></div>
          <div class="spirallefteye"></div>
        </div>
        <div class="robot-eye-right" >
          <div class="righteyebase"></div>
          <div class="rightcrosseye"></div>
        </div>
        <div class="robot-nose"></div>
        <div class="robot-teeth">
          <div class="robot-tooth toothtwelve"></div> <!--give each tooth its own class. maybe even change div to span-->
          <div class="robot-tooth toothone"></div>
          <div class="robot-tooth toothtwo"></div>
          <div class="robot-tooth tooththree"></div>
          <div class="robot-tooth toothfour"></div>
          <div class="robot-tooth toothfive" ></div>
          <div class="robot-tooth toothsix"></div>
          <div class="robot-tooth toothseven"></div>
          <div class="robot-tooth tootheight"></div>
          <div class="robot-tooth toothnine"></div>
          <div class="robot-tooth toothten"></div>
          <div class="robot-tooth tootheleven"></div>
        </div>
      </div>
      <div class="robot-ear-left"></div>
      <div class="robot-ear-right"></div>
      <div class="robot-hair-style">
        <div class="robot-hair-one hairone"></div>
        <div class="robot-hair-two hairtwo"></div>
        <div class="robot-hair-three hairthree"></div>
        <div class="robot-hair-two hairfour"></div>
        <div class="robot-hair-one hairfive"></div>
      </div>
    </div>
  </body>
</html>
